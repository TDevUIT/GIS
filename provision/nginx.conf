events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    resolver 127.0.0.11 ipv6=off;

    map $http_origin $cors_origin {
        default "";
        ~*^https?://(.*\.)?urbanscale\.online$ $http_origin;
        ~*^https?://localhost(:[0-9]+)?$ $http_origin;
        ~*^https?://127\.0\.0\.1(:[0-9]+)?$ $http_origin;
    }

    # SSL Settings
    ssl_certificate /etc/nginx/ssl/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Admin Server
    server {
        listen 443 ssl;
        server_name admin.urbanscale.online;

        location / {
            set $admin_upstream http://admin-panel:3000;
            proxy_pass $admin_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }



    # Client Server
    server {
        listen 80;
        server_name urbanscale.online www.urbanscale.online;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name urbanscale.online www.urbanscale.online localhost;

        location / {
            set $client_upstream http://client:3000;
            proxy_pass $client_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # API Server
    server {
        listen 80;
        server_name api.urbanscale.online;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name api.urbanscale.online;

        # Main API (v1)
        location /api/v1/ {
            proxy_pass http://web-server:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Swagger Docs (Web Server)
        location = /web/api/docs {
            return 301 /web/api/docs/;
        }

        location ^~ /web/api/docs/ {
            proxy_pass http://web-server:3000/api/docs/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /web/api/docs-json {
            proxy_pass http://web-server:3000/api/docs-json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /web/api/docs-yaml {
            proxy_pass http://web-server:3000/api/docs-yaml;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Swagger Docs (GIS Server)
        location = /gis/api/docs {
            return 301 /gis/api/docs/;
        }

        location ^~ /gis/api/docs/ {
            proxy_pass http://gis-server:3000/api/docs/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /gis/api/docs-json {
            proxy_pass http://gis-server:3000/api/docs-json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /gis/api/docs-yaml {
            proxy_pass http://gis-server:3000/api/docs-yaml;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Web Server API
        # Maps /web/ -> /api/v1/ on the backend
        location /web/ {
            rewrite ^/web/(.*) /api/v1/$1 break;
            proxy_pass http://web-server:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # GIS Server API
        # Maps /gis/ -> /api/v1/ on the backend
        location /gis/ {
            rewrite ^/gis/(.*) /api/v1/$1 break;
            proxy_pass http://gis-server:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
