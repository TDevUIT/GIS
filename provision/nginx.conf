events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Upstream definitions
    upstream client {
        server egis-client:3000;
    }

    upstream web_server {
        server egis-web-server:3000;
    }

    upstream gis_server {
        server egis-gis-server:3000;
    }

    # SSL Settings
    ssl_certificate /etc/nginx/ssl/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Client Server
    server {
        listen 80;
        server_name urbanscale.online www.urbanscale.online;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name urbanscale.online www.urbanscale.online localhost;

        location / {
            proxy_pass http://client;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # API Server
    server {
        listen 80;
        server_name api.urbanscale.online;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name api.urbanscale.online;


        # Main API (v1)
        location /api/v1/ {
            proxy_pass http://web_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Web Server API
        # Maps /web/ -> /api/v1/ on the backend
        location /web/ {
            rewrite ^/web/(.*) /api/v1/$1 break;
            proxy_pass http://web_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # GIS Server API
        # Maps /gis/ -> /api/v1/ on the backend
        location /gis/ {
            rewrite ^/gis/(.*) /api/v1/$1 break;
            proxy_pass http://gis_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
