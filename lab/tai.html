                map: map,
                center: [106.6521, 10.8188],
                zoom: 14

            map.add(graphicsLayer);

            function createGraphic(data) {

                    geometry: data,
                    symbol: data.symbol,
                    attributes: data,
                    popupTemplate: data.popupTemplate
                });
            }

            jsondata.points.forEach(function (data) {

            });
            jsondata.lines.forEach(function (data) {
