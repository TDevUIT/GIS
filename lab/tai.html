<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>ArcGIS JavaScript - Sân bay Tân Sơn Nhất</title>
	<style>
		html, body, #viewDiv {
			padding: 0;
			margin: 0;
			height: 100%;
			width: 100%;
		}
	</style>
	<link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
	<script src="https://js.arcgis.com/4.26/"></script>
	<script>
		require([
			"esri/Map",
			"esri/views/MapView",
			"esri/Graphic",
			"esri/layers/GraphicsLayer"
		], function(Map, MapView, Graphic, GraphicsLayer) {
			const map = new Map({
				basemap: "topo-vector"
			});
			const view = new MapView({
				container: "viewDiv",
				map: map,
				center: [106.6521, 10.8188],
				zoom: 14
			});
			const graphicsLayer = new GraphicsLayer();
			map.add(graphicsLayer);

			const point = {
				type: "point",
				longitude: 106.6521,
				latitude: 10.8188
			};

			const airportSymbol = {
				type: "picture-marker",
				url: "https://static.arcgis.com/images/Symbols/Transportation/Airplane.png",
				width: "48px",
				height: "48px"
			};

			const airportPopup = {
				title: "Sân bay Quốc tế Tân Sơn Nhất",
				content: `
					<p><strong>Địa chỉ:</strong> Sân bay Quốc tế Tân Sơn Nhất, Phường 2, Quận Tân Bình, Thành phố Hồ Chí Minh, Việt Nam.</p>
					<p><strong>Giới thiệu:</strong> Sân bay Quốc tế Tân Sơn Nhất (IATA: SGN, ICAO: VVTS) là cảng hàng không lớn nhất Việt Nam về công suất nhà ga và lưu lượng hành khách. Sân bay nằm cách trung tâm Thành phố Hồ Chí Minh khoảng 6 km về phía Bắc, đóng vai trò là cửa ngõ hàng không quan trọng của khu vực phía Nam.</p>
					<p>Khu vực sân bay bao gồm nhà ga quốc nội, nhà ga quốc tế, các khu vực dịch vụ, bãi đỗ máy bay, đường băng và nhiều tiện ích hiện đại phục vụ hàng triệu lượt khách mỗi năm. Đây là trung tâm hoạt động của nhiều hãng hàng không lớn trong nước và quốc tế.</p>
				`
			};

			const airportGraphic = new Graphic({
				geometry: point,
				symbol: airportSymbol,
				popupTemplate: airportPopup,
				attributes: {}
			});

			graphicsLayer.add(airportGraphic);

			const polygon = {
				type: "polygon",
				rings: [
					[106.6479, 10.8150],
					[106.6630, 10.8225],
					[106.6695, 10.8180],
					[106.6535, 10.8110],
					[106.6479, 10.8150]
				]
			};

			const fillSymbol = {
				type: "simple-fill",
				color: [227, 139, 79, 0.3],
				outline: {
					color: [255, 255, 255],
					width: 1
				}
			};

			const areaPopup = {
				title: "Khu vực sân bay",
				content: "Đây là khu vực chính của Sân bay Tân Sơn Nhất, bao gồm nhà ga và đường băng."
			};

			const polygonGraphic = new Graphic({
				geometry: polygon,
				symbol: fillSymbol,
				popupTemplate: areaPopup,
				attributes: {}
			});

			graphicsLayer.add(polygonGraphic);

			const polyline = {
				type: "polyline",
				paths: [
					[106.6415, 10.8105],
					[106.6380, 10.8210],
					[106.6470, 10.8300],
					[106.6710, 10.8260],
					[106.6715, 10.8060],
					[106.6500, 10.8035],
					[106.6415, 10.8105]
				]
			};

			const lineSymbol = {
				type: "simple-line",
				color: [226, 119, 40],
				width: 2.5
			};

			const boundaryPopup = {
				title: "Ranh giới khu vực",
				content: "Đây là đường ranh giới bao quanh Sân bay Tân Sơn Nhất."
			};

			const polylineGraphic = new Graphic({
				geometry: polyline,
				symbol: lineSymbol,
				popupTemplate: boundaryPopup,
				attributes: {}
			});

			graphicsLayer.add(polylineGraphic);
		});
	</script>
</head>
<body>
	<div id="viewDiv"></div>
</body>
</html>
