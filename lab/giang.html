        ], function (Map, MapView, Graphic, GraphicsLayer) {

            var map = new Map({
                basemap: "topo-vector"
            });
            map.on("load", function () {
                map.graphics.enableMouseEvents();
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [
                    106.65109704648569,
                    10.830367214603356
                ],
                zoom: 17,
                highlightOptions: {
                    color: "blue"
                }
            });
            var graphicsLayer = new GraphicsLayer();

            var lineSymbol = {
                type: "simple-line",
                color: [255, 87, 34],
                width: 3,
                style: "solid"
            };

            var polygonSymbol = {
                type: "simple-fill",
                color: [33, 150, 243, 0.6],
                outline: {
                    color: [21, 101, 192],
                    width: 2
                }
            };

            var pointSymbol = {
                type: "picture-marker",
                url: "https://cdn-icons-png.flaticon.com/512/2514/2514078.png",
                width: "56px",
                height: "56px"
            };

            jsondata.features.forEach(function (feature) {
                var geometry;
                var symbol;
                var popupTemplate;

                if (feature.geometry.type === "LineString") {
                    geometry = {
                        type: "polyline",
                        paths: [feature.geometry.coordinates]
                    };
                    symbol = lineSymbol;
                    popupTemplate = {
                        title: feature.properties.name,
                        content: "<b>Mô tả:</b> {description}<br/><b>Loại:</b> Đường ranh giới"
                    };

                    var lineGraphic = new Graphic({
                        geometry: geometry,
                        symbol: symbol,
                        attributes: feature.properties,
                        popupTemplate: popupTemplate
                    });
                    graphicsLayer.add(lineGraphic);

                    var polygonGeometry = {
                        type: "polygon",
                        rings: [feature.geometry.coordinates]
                    };

                    var polygonFill = {
                        type: "simple-fill",
                        color: [255, 193, 7, 0.4],
                        outline: {
                            color: [255, 152, 0],
                            width: 2
                        }
                    };

                    var polygonGraphic = new Graphic({
                        geometry: polygonGeometry,
                        symbol: polygonFill,
                        attributes: { name: feature.properties.name + " (fill)" },
                        popupTemplate: {
                            title: feature.properties.name,
                            content: "Đây là vùng được fill từ đường ranh giới."
                        }
                    });

                    graphicsLayer.add(polygonGraphic);

                    return;
                } else if (feature.geometry.type === "Polygon") {
                    geometry = {
                        type: "polygon",
                        rings: feature.geometry.coordinates
                    };
                    symbol = polygonSymbol;
                    popupTemplate = {
                        title: feature.properties.name,
                        content: `
              <div style="font-family: Arial, sans-serif;">
                <p><b>📍 Địa chỉ:</b> {address}</p>
                <p><b>🏛️ Loại:</b> {type}</p>
                <p><b>📅 Thành lập:</b> {established}</p>
                <p><b>🗺️ Khu vực:</b> {area}</p>
                <p><b>ℹ️ Mô tả:</b> Trụ sở chính của chính quyền thành phố</p>
              </div>
            `
                    };
                } else if (feature.geometry.type === "Point") {
                    geometry = {
                        type: "point",
                        longitude: feature.geometry.coordinates[0],
                        latitude: feature.geometry.coordinates[1]
                    };
                    symbol = pointSymbol;
                    popupTemplate = {
                        title: feature.properties.name,
                        content: `
              <div style="font-family: Arial, sans-serif; text-align: center;">
                <p><b>📍 {type}</b></p>
                <p>{description}</p>

                Kinh độ: ${feature.geometry.coordinates[0].toFixed(6)}<br/>
                Vĩ độ: ${feature.geometry.coordinates[1].toFixed(6)}</p>
              </div>
            `
                    };
                }

                var graphic = new Graphic({
                    geometry: geometry,
                    symbol: symbol,
                    attributes: feature.properties,
                    popupTemplate: popupTemplate
                });
                graphicsLayer.add(graphic);
            });
